[package]
name = "bio-types"
version = "0.7.1-alpha.0"
authors = ["Johannes KÃ¶ster <johannes.koester@tu-dortmund.de>"]
description = "A collection of common biomedical types for use in rust-bio and rust-htslib."
homepage = "https://rust-bio.github.io"
repository = "https://github.com/rust-bio/rust-bio"
documentation = "https://docs.rs/bio"
readme = "README.md"
license-file = "LICENSE.md"

[features]
serde_feature = ["serde", "serde_derive"]

[dependencies]
quick-error = "1.2"
regex = "1.0"
lazy_static = "1.1"
derive-new = "0.5"

serde = { version = "1.0", optional = true }
serde_derive = { version = "1.0", optional = true }
